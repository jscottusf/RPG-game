<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>    
    <div class="game-container">
        <div class="row">
            <h1>Rick and Morty RPG Game</h1>
        </div>
        <div class="row">
            <div id="characters"></div>
        </div>
        <div class ="row">
            <div class=col-md-3>
                <h2>Your Character</h2>
                <div id="playerCharacter"></div>
                <h2>Fight Section</h2>
                <button class="btn btn-primary btn-lg attack" id="attack">Attack</button>
                <h2>Defender</h2>
                <div id="enemy"></div>
                <div id="results"></div>
            </div>
            <div class=col-md-9>
                <h2>Enemies available to attack</h2>
                <div id="enemyCharacters">
            </div>
        </div>
        
        
        </div>
        
        <!-- <button class="btn btn-primary btn-lg restart" value="restart">Restart Game</button>  -->
    </div>
    <div class="push"></div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted"><a class="text-decoration-none text-muted dark" href="https://jscottusf.github.io/">Joel Scott Â© 2020</a></span>
